-- http://conky.sourceforge.net/variables.html

conky.text = [[
${font TerminessTTF Nerd Font:bold:size=18}CPU ${cpubar 5}${font}
    ${cpugraph cpu0 40,240 555555 AAAAAA -l}
    ${color grey}CPU Usage:$color $cpu% 
    ${color grey}Frequency (in GHz):$color $freq_g
    ${color grey}Name                PID     CPU%   ME
    ${color lightgrey} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
    ${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
    ${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
    ${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}

${font TerminessTTF Nerd Font:bold:size=18}Memory ${membar 5}{$font}
    ${memgraph 40,240 555555 AAAAAA -l}
    ${color grey}RAM Usage:$color $memperc% 
    ${color grey}Used: $mem/$memmax 
    ${color grey}Swap Usage:$color $swap/$swapmax - $swapperc% ${swapbar 4}
    ${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes

${font TerminessTTF Nerd Font:bold:size=18}Filesystems${font}
    /      $color${fs_used /}/${fs_size /} ${fs_bar 6 /}
    /srv   $color${fs_used /srv}/${fs_size /srv} ${fs_bar 6 /srv}

${font TerminessTTF Nerd Font:bold:size=18}Networking ${font}
    Down:$color ${downspeed enp6s0}
    ${downspeedgraph enp6s0 40,240 555555 AAAAAA -l}
    Up:$color ${upspeed enp6s0}
    ${upspeedgraph enp6s0 40,240 555555 AAAAAA -l}

]]
